<!DOCTYPE html>
<html>
    <head>
	<title>TODO supply a title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <h4 class="card-header">Заметки</h4>
                        <div class="card-body">
                            <table id="notes-table" class="table">
                                <th>Название</th>
                                <th>Дата добавления/изменения</th>
                                <th>Управ. кнопки</th>
                            </table>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h4 class="card-header">Добавление/Редактирование заметки</h4>
                        <div class="card-body">
                           <form id="notesCtrl">
                                <div class="form-group">
                                    <label for="note-name">Название заметки</label>
                                    <input class="form-control" type="text" name="noteName" id="note-name"> 
                                </div>
                                <div class="form-group">
                                    <label for="note-description">Описание заметки</label>
                                    <textarea class="form-control" name="noteDescription" id="note-description"></textarea>
                                </div>
                                <input type="hidden" name="rowID" value="-1">
                                <input class="btn btn-primary" type="submit" name="submitBtn" value="Добавить заметку">
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
